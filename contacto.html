<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Minemits</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="asset/img/logo.png" alt="Logo Minemits">
        <nav>
            <a href="index.html" class="boton-morado">Inicio</a>
        </nav>
    </header>
    <div class="container">
        <!-- Formulario de Contacto -->
        <div class="formulario-contacto">
            <h2>Contacto</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button type="submit" class="boton-morado">Enviar Mensaje</button>
            </form>
        </div>

        <!-- Banner de Discord -->
        <div class="discord-banner">
            <a href="https://discord.gg/minemits" target="_blank">
                <img src="asset/img/discord-removebg-preview.png" alt="Logo de Discord">
                <div class="discord-title">Únete a nuestro Discord</div>
                <div class="discord-subtitle">Haz clic aquí para resolver tus dudas</div>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Minemits. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Manejar el envío del formulario de contacto
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const mensaje = document.getElementById('mensaje').value;

            const response = await fetch('/api/contacto', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, email, mensaje })
            });

            if (response.ok) {
                alert('Tu mensaje ha sido enviado correctamente.');
                document.getElementById('contactForm').reset();
            } else {
                alert('Hubo un error al enviar tu mensaje. Por favor, inténtalo nuevamente.');
            }
        });
    </script>
</body>
</html>
